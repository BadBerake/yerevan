# Yerevango High-Performance & Secure Nginx Configuration
# Optimized for PHP 8.2-FPM and PWA Support

# --- Global Security Buffers (Add these to nginx.conf if needed) ---
# client_body_buffer_size 10K;
# client_header_buffer_size 1k;
# client_max_body_size 20m;
# large_client_header_buffers 2 1k;

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com; # ⚠️ CHANGE THIS

    root /var/www/html/public;
    index index.php index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Only enable after SSL

    # --- Logs ---
    access_log /var/log/nginx/yerevango_access.log;
    error_log /var/log/nginx/yerevango_error.log warn;

    # --- Primary Routing ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- PHP-FPM Handling ---
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        
        # FastCGI Tweaks
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
    }

    # --- Static Assets Performance (Caching) ---
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        log_not_found off;
    }

    # --- PWA Support (Manifest & Service Worker) ---
    location ~* (service-worker\.js|manifest\.json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # --- GZIP Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # --- Deny Sensitive Files ---
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(sqlite|sql|log|sh|py|php~|swp|bak)$ {
        deny all;
    }

    # --- Let's Encrypt Verification ---
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html/public;
    }
}
